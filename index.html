        <div class="container">
            <p class="lead">
                Answer these questions to determine your client's possible sentencing range:
            </p>
            <div class="well">
            <fieldset>
                <label>1. My Client is currently charged with:</label>
                <input type="text" id="selectr" data-link="data.json" class="ajax-typeahead input-xxlarge" data-provide="typeahead" autocomplete="off" placeholder="Name or Statute Number of Offense">
                <input type="hidden" name="billStatus">
                </label>
                <label>2. My Client is a:</label>
                <div class="btn-group bill-status-select" data-toggle="buttons-radio">
                    <button class="btn btn-large btn-primary">Double</button>
                    <button class="btn btn-large btn-primary">Triple</button>
                    <button class="btn btn-large btn-primary">Quad</button>
                </div>
            </fieldset>
            </div>
            <div class="answer well">
            
            </div>
            <script id="answer-template" type="text/x-handlebars-template">
            {{#if noNumber}}
            <p><b>Answer:</b> The mandatory sentence for {{offense}} is {{noNumber}}.</p>
            {{else}}
            <p><b>Answer:</b> The sentencing range is <b>{{rangeMin}}</b> to <b>{{rangeMax}}</b>.</p>
            <p><b>Explanation:</b> The maximum sentence for <b>{{offense}}</b> is <b>{{stncMax}} years</b>. The minimum sentence
            for a {{ billStatus}} offender is calculated by finding {{fraction}} of the maximimum sentence
            for this offense which is <b>{{rangeMin}}</b>.  The maximum sentence for a {{ billStatus}} offender is 
            calculated by doubling the maximum sentence for this offense which is <b>{{rangeMax}}</b>. Please  
            <a target="_new" href="http://hueylaw.org/site/index.php?type=docid&s=79154">consult the statute</a>
            for more information.</p>
            <p><button class="btn btn-large btn-primary reset">Try Again</button></p>
            {{/if}}
            </script>
